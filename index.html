<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare!</title>
    <style>
        /* Definir a imagem como fundo em tela cheia */
        body {
            margin: 0;
            padding: 0;
            background: url('imagem.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Áudio escondido -->
    <audio id="jumpscare-audio">
        <source src="https://raw.githubusercontent.com/cuminho/tabela-teste/main/audio.mpeg" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        window.onload = function() {
            const audio = document.getElementById("jumpscare-audio");
            audio.play().catch(error => {
                console.log("Reprodução automática bloqueada. O usuário precisa interagir.");
                document.body.addEventListener("click", function() {
                    audio.play();
                });
            });
        };
    </script>
</body>
</html>
