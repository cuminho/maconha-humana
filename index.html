<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maconha Humana 1.0</title>
    <style>
        /* Definir a imagem como fundo em tela cheia */
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/cuminho/tabela-teste/refs/heads/main/image.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
        }

        /* Estilo para o botão */
        #click-btn {
            background-color: white;
            color: #333;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px 40px;
            border: 2px solid #333;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px; /* Ajuste o valor para o espaçamento */
        }

        /* Efeito ao passar o mouse */
        #click-btn:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Efeito quando o botão é pressionado */
        #click-btn:active {
            transform: scale(1);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <!-- Botão que inicia o áudio -->
    <button id="click-btn" onclick="playAudio()">Clique aqui</button>

    <!-- Áudio escondido -->
    <audio id="jumpscare-audio">
        <source src="https://raw.githubusercontent.com/cuminho/tabela-teste/main/audio.mpeg" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        function playAudio() {
            const audio = document.getElementById("jumpscare-audio");
            audio.play().catch((error) => {
                console.log("Reprodução automática bloqueada.");
            });

            // Ocultar o botão após o clique
            document.getElementById("click-btn").style.display = "none";
        }
    </script>
</body>
</html>
